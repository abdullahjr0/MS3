{%extends 'base.html'%}
{%block content%}
    <div  style="background-image: url('static/images/signin.jpg');" class="bgImage">
        <div class ="heading">   
            <h1 class="text-center">Sign Up</h1>
        </div> 
            <form class="form" action="/register" method="post">
                {%for messages in get_flashed_messages()%}
                {{messages}}
                {%endfor%}
                <div class="form-fields">

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text"  name="name" class="form-control " id="name" placeholder="name"  title="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email" pattern=".+@gmail.com" title=" e.g username@gmail.com">
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-10">
                        <input type="password" class="form-control " id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                  
                    
                <div class="form-group">
                    <div class="col-sm-10">
                        <button class="btn btn-outline-dark  btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <p>Already have account <a class="text-primary" href="/login">Sign In</a></p>
                    </div>
                </div>
                
                </div>

            </form>       
     
    </div>
  
{%endblock%}
